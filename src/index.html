<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="main.ts" type="module"></script>
    <title>Login</title>
</head>

<body>
    <div id="container">
        <header id="header">
            <h1>Welcome!</h1>
            <h1 id="title-error"></h1>
        </header>
        <div id="form-container">
            <h2 id="form-title">Log in</h2>
            <input type="text" placeholder="Username" id="username" autofocus required>
            <h2 id="password-title"></h2>
            <input type="password" id="password" placeholder="Password" required>
            <div id="bio-container"  style="display: none;" >
                <h2 id="bio-title">About you:</h2>
                <textarea id="bio" required></textarea>
            </div>
            <button id="loginBtn">Log In</button>
            <div id="create-user" style="display: none;">
                <button id="createBtn">Create user</button>
            </div>
            <p id="create">Not a user yet? <a id="create-account" href="">Create account</a></p>
            <p id="login-page"><a  href=""></a></p>
        </div>
    </div>
    <a href="./pages/katesidan.html"></a>
</body>

</html>
